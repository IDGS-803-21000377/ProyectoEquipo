<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galletas Gourmet</title>

  <!-- Tailwind CSS + Flowbite -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.js"></script>

  <!-- Tailwind config personalizado -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            principal: '#008C72'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#d4f5ec] min-h-screen text-gray-800 font-sans">
  <!-- NAVBAR -->
  <nav class="bg-white border-b border-gray-200 fixed w-full z-20 top-0 start-0 shadow-sm">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="h-12" alt="Logo" />
        <span class="text-2xl font-semibold text-principal">Gourmet Cookies</span>
      </a>

      <div class="flex md:order-2 space-x-2">
        <a href="/logout" class="text-white bg-principal hover:bg-emerald-800 focus:ring-4 focus:ring-emerald-300 font-medium rounded-lg text-sm px-4 py-2 text-center transition">Cerrar sesion</a>
        <button data-collapse-toggle="navbar" type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar" aria-expanded="false">
          <span class="sr-only">Abrir men√∫</span>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <div class="hidden w-full md:flex md:w-auto md:order-1" id="navbar">
        <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 text-sm font-medium">
          <li>
            <a href="/index" class="block py-2 px-3 text-white bg-principal rounded md:bg-transparent md:text-principal">Inicio</a>
          </li>
          <li>
            <a href="/recetas" class="block py-2 px-3 text-gray-700 hover:text-principal">Recetas</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-700 hover:text-principal">Produccion</a>
          </li>
          <li>
            <a href="/registro" class="block py-2 px-3 text-gray-700 hover:text-principal">registros</a>
          </li>
          <li>
            <a href="/inventario" class="block py-2 px-3 text-gray-700 hover:text-principal">inventario</a>
          </li>
          <li>
            <a href="materiales/" class="block py-2 px-3 text-gray-700 hover:text-principal">materiales</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Separador debajo del nav -->
  <div class="w-full h-[1px] bg-principal mt-16"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container mx-auto px-4 py-10">
    {% block container %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-principal text-white text-center py-4 mt-auto">
    <p class="text-sm">&copy; 2025 Galletas Gourmet. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
